<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="recipe-page">
    <header class="recipe-page__header">
      <div id="navbar-placeholder">
        <nav class="nav">
          <div class="nav__hamburger">
            <span class="nav__hamburger-line"></span>
            <span class="nav__hamburger-line"></span>
            <span class="nav__hamburger-line"></span>
          </div>
          <a href="index.html" class="nav__logo">
            <img id="navLogo" src="image/logo.png" alt="Site Logo" />
          </a>
          <div class="nav__menu">
            <ul>
              <li class="nav__menu-item">
                <a href="index.html" class="nav__menu-link">Home</a>
              </li>
              <li class="nav__menu-item">
                <a href="#" class="nav__menu-link" onclick="showPopup('About')">About</a>
              </li>
              <li class="nav__menu-item">
                <a href="#" class="nav__menu-link" onclick="showPopup('Contact')">Contact</a>
              </li>
            </ul>
          </div>
        </nav>

        <div id="popup-overlay" class="popup-overlay" onclick="closePopup()"></div>

        <!-- Popup Container -->
        <div id="popup" class="popup">
          <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p id="popup-text"></p>
          </div>
        </div>
      </div>
    </header>

    <h1 id="recipe-title"></h1>
    <main class="recipe-page__main">
      <section class="recipe-page__hero">
        <img
          id="recipe-image"
          src="image/recipeimages/placeholderimg.jpeg"
          alt="Recipe Image"
          class="recipe-page__image"
        />
        <div class="recipe-page__ingredients">
          <h2>Ingredients</h2>
          <ul id="ingredients"></ul>
        </div>
      </section>
      <section class="recipe-page__content">
        <div class="recipe-page__instructions">
          <h2>Instructions</h2>
          <ol id="instructions"></ol>
        </div>
        <div class="recipe-page__tips useful-tips-section">
          <h2>Useful Tips</h2>
          <p id="useful-tips"></p>
        </div>
      </section>
    </main>

  </body>
</html>
