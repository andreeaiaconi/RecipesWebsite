<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakes Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bakes-page">
    <header class="bakes-page__header">
      <div id="navbar-placeholder"></div>
      <script>
        fetch("navbar.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("navbar-placeholder").innerHTML = data;
          });
      </script>
    </header>
    <h1 class="bakes-page_title">Cakes and Bakes</h1>
    <section class="hero">
      <img src="image/heroimage-bakes.jpeg" alt="Hero Image" />
    </section>
    <main>
      <section class="container">
        <div class="search">
          <input type="text" placeholder="Caută Rețeta..." />
          <button class="btn">&#x1F50D;</button>
        </div>
        <div id="recipe-container">
          <div class="recipe" data-url="bakesRecipes/tortmeile.html">
            <div class="recipe-image">
              <img src="image/recipeimages/cakesimages/tortmeile.png" alt="Tort Meile" />
            </div>
            <div class="recipe-title">Tort Meile</div>
          </div>
          <div class="recipe" data-url="bakesRecipes/torttropicbounty">
            <div class="recipe-image">
              <img src="image/recipeimages/cakesimages/torttropicbounty.png" alt="Tort Tropic Bounty"/></div>
            <div class="recipe-title">Tort Tropic Bounty</div>
          </div>
          <div class="recipe" data-url="bakesRecipes/tortmenta-capsuni.html">
            <div class="recipe-image">
              <img src="image/recipeimages/cakesimages/tortmenta-capsuni.png" alt="Tort de Menta şi Căpșuni" />
            </div>
            <div class="recipe-title">Tort de Menta şi Căpșuni</div>
          </div>
          <div class="recipe" data-url="bakesRecipes/tortvanillasponge.html">
            <div class="recipe-image"><img src="image/recipeimages/cakesimages/tortvanillasponge.png" alt="Vanilla Sponge" /></div>
            <div class="recipe-title">Tort Vanilla Sponge</div>
          </div>
          <div class="recipe" data-url="bakesRecipes/tortsnickers.html">
            <div class="recipe-image"><img src="image/recipeimages/cakesimages/tortsnickers.png" alt="Snickers Cake" /></div>
            <div class="recipe-title">Tort Snickers</div>
          </div>
          <div class="recipe" data-url="bakesRecipes/tortpistachioafter8.html">
            <div class="recipe-image"><img src="image/recipeimages/cakesimages/tortpistachioafter8.png" alt="Pistachio Cake" /></div>
            <div class="recipe-title">Tort Pistachio After 8</div>
          </div>
          <div class="recipe" data-url="bakesRecipes/tortcherrypie.html">
            <div class="recipe-image"><img src="image/recipeimages/cakesimages/tortcherrypie.png" alt="Cherry Pie Cake" /></div>
            <div class="recipe-title">Tort Cherry Pie</div>
          </div>
          <div class="recipe" data-url="bakesRecipes/tortchocosponge.html">
            <div class="recipe-image">
              <img src="image/recipeimages/cakesimages/tortchocosponge.png" alt="Tort Chocolate Sponge" />
            </div>
            <div class="recipe-title">Tort Chocolate Sponge</div>
          </div>
          <div class="recipe" data-url="torttiramisu.html">
            <div class="recipe-image"><img src="image/recipeimages/cakesimages/torttiramisu.png" alt="Tort Tiramisu" /></div>
            <div class="recipe-title">Tort Tiramisu</div>
          </div>
          <div class="recipe" data-url="bakesRecipes/tortdulcedeleche.html">
            <div class="recipe-image">
              <img src="image/recipeimages/cakesimages/tortdulcedeleche.png" alt="Tort Dulce De Leche" />
            </div>
            <div class="recipe-title">Tort Dulce De Leche</div>
          </div>
        </div>
      </section>
    </main>
    <script>
      document.querySelectorAll(".recipe").forEach(recipe => {
        recipe.addEventListener("click", function () {
          window.location.href = this.getAttribute("data-url");
        });
      });
    </script>
  </body>
</html>
