<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mains Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="mains-page">
    <header class="mains-page__header">
      <div id="navbar-placeholder"></div>
      <script>
        fetch("navbar.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("navbar-placeholder").innerHTML = data;
          });
      </script>
    </header>
    <h1 class="mains-page_title">Main Dishes</h1>
    <section class="hero">
      <img src="image/heroimage-mains.jpeg" alt="Hero Image" />
    </section>
    <main>
      <section class="container">
        <div class="search">
          <input type="text" placeholder="Caută Rețeta..." />
          <button class="btn">&#x1F50D;</button>
        </div>
        <!-- Recipe container where recipes will be dynamically inserted -->
        <div id="recipe-container">
          <!-- Recipes will be inserted here by JavaScript -->
        </div>
      </section>
    </main>

    <!-- Link to the JavaScript file -->
    <script src="script.js" type="module"></script>
  </body>
</html>
