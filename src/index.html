<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Page</title>
  </head>
  <body class="home-page">
    <header class="index-page__header">
      <div id="navbar-placeholder"></div>
      <script>
        fetch("navbar.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("navbar-placeholder").innerHTML = data;
          });
      </script>
    </header>
    <section class="main-section">
      <div class="main-section__phrase main-section__phrase--left">
        <!-- <h1>Lift the lid</h1> -->
      </div>
      <div class="recipe-box">
        <div class="recipe-box__lid"></div>
        <div class="recipe-box__container"></div>
        <div class="recipe-box__divider">
          <div class="recipe-box__divider-item recipe-box__divider-item--mains">
            <img src="image/mainsimage.png" alt="Mains" usemap="#mainsdivider" />
          </div>
          <div class="recipe-box__divider-item recipe-box__divider-item--sides">
            <img src="image/sidesimage.png" alt="Sides" />
          </div>
          <div class="recipe-box__divider-item recipe-box__divider-item--post">
            <img src="image/postimage.png" alt="Post" />
          </div>
          <div class="recipe-box__divider-item recipe-box__divider-item--bakes">
            <img src="image/bakesimage.png" alt="bakes" />
          </div>
        </div>
        <map name="mainsdivider">
          <area shape="rect" coords="0,0,120,50" alt="Mains Map" href="mains.html" />
          <area shape="rect" coords="120,0,250,50" alt="Sides Map" href="sides.html" />
          <area shape="rect" coords="250,0,370,50" alt="Post Map" href="post.html" />
          <area shape="rect" coords="370,0,490,50" alt="Bakes Map" href="bakes.html" />
        </map>
      </div>
      <div class="main-section__phrase main-section__phrase--right">
        <!-- <h1>And step into Mama's kitchen</h1> -->
      </div>
    </section>
  </body>
</html>
